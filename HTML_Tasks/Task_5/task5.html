<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <font size="5">
      <form>
        <center>
          <h3 style="color: blue">Registration form</h3>
          <!-- <b></caption>  </b> -->
          <table border="2px">
            <tr>
              <th align="center" valign="center">
                <label>First Name: </label>
              </td>
              <td>
                <input type="text" style="width: 98%;"/>
              </td>
            </tr>

            <tr>
              <th align="center" valign="center"><label>Last Name: </label></td>
              <td>
                <input type="text" style="width: 98%;"/>
              </td>
            </tr>

            <tr>
              <th align="center" valign="center"><label>Email: </label></td>
              <td>
                <input type="text" style="width: 98%;"/>
              </td>
            </tr>

            <tr>
              <th align="center" valign="center"><label>Password: </label></td>
              <td>
                <input type="password" style="width: 98%;"/>
              </td>
            </tr>

            <tr>
              <th align="center" valign="center">
                <label>Re-enter Password: </label>
              </td>
              <td>
                <input type="password" style="width: 98%;"/>
              </td>
            </tr>

            <tr>
              <th rowspan="2" align="center" valign="center">
                <label>Gender: </label>
              </td>
              <td><input type="checkbox" />Male</td>
            </tr>

            <tr>
              <td><input type="checkbox" />Female</td>
            </tr>

            <tr>
              <th align="center" valign="center">
                <label>Age: </label>
              </td>
              <td><input type="number" style="width: 98%;"/></td>
            </tr>

            <tr>
              <th align="center" valign="center">
                <label>Phone number: </label>
              </td>
              <td><input type="number" style="width: 98%;"/></td>
            </tr>

            <tr>
              <th align="center" valign="center">
                <label>Address: </label>
              </td>
              <td><textarea style="width: 98%;"></textarea></td>
            </tr>

            <tr>
              <th align="center" valign="center">
                <label>State: </label>
              </td>
              <td><input type="text" style="width: 98%;"/></td>
            </tr>

            <tr>
              <th align="center" valign="center">
                <label>Country: </label>
              </td>
              <td>
                <select>
                  <option>Choose your country</option>
                  <option>India</option>
                  <option> Albania </option>
                  <option> Algeria </option>
                  <option> Andorra </option>
                  <option> Angola </option>
                  <option> Antigua </option>
                  <option> Barbuda</option>
                  <option> Argentina </option>
                  <option> Armenia </option>
                  <option> Australia </option>
                  <option> Austria </option>
                  <option> Azerbaijan</option>
                </select>
              </td>
            </tr>

            <tr>
                <th align="center" valign="center">
                  <label>Language Known: </label>
                </td>
                <td>
                    <input type="checkbox" />English
                    <input type="checkbox" />Kannada
                    <input type="checkbox" />Hindi
                    <input type="checkbox" />Telugu
                </td>
              </tr>

              <tr>
                <td colspan="2">
                    <input type="checkbox"> Hereby I declare all the given details are true
                </td>
              </tr>

              <tr>
                <td colspan="2" align="right">
                   Log in to <a href="https://ethnus.com/" target="_blank"> Ethnus</a> website
                </td>
              </tr>






          </table>
          <input type="submit" value="Register" />
        </center>
      </form>
    </font>
  </body>
</html>
