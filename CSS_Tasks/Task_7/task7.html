<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <tr>
        <td>Name:</td>
        <td>
          <input type="text" placeholder="your name" />
        </td>
      </tr>

      <tr>
        <td>Email:</td>
        <td>
          <input type="text"  placeholder="your email" />
        </td>
      </tr>

      <tr>
        <td>Password:</td>
        <td>
          <input type="password" />
        </td>
      </tr>

      <tr>
        <td>Phone Number:</td>
        <td>
          <input type="number"/>
        </td>
      </tr>

      <tr>
        <td>Gender:</td>
        <td>
          Male <input type="checkbox" /> Female <input type="checkbox" /> Other
          <input type="checkbox" />
        </td>
      </tr>

      <tr>
        <td>Language:</td>
        <td>
          <select>
            <option> Select Language</option>
            <option> English </option>
            <option> Hindi </option>
        </td>
      </tr>

      <tr>
        <td>Zip Code:</td>
        <td>
          <input type="number" />
        </td>
      </tr>


      <tr>
        <td>About:</td>
        <td>
          <textarea placeholder="Write about yourself"></textarea>
        </td>
      </tr>

      <tr>
        <td colspan="2"> 
            <button id = 'regbtn'> Register</button>
        </td>
      </tr>




    </table>
  </body>
</html>
